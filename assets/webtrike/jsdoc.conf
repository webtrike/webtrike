{
  "opts": {
    "recurse": true,
    "destination": "./jsdoc/",
    "verbose": true
  },
  "source": {
    "include": [ "js/views", "js/models", "js/main.js", "js/UIComponents.js", "js/WizardViews.js" ],
    "exclude": [ "js/libs", "js/tpl", "css", "img"  ],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false
  }
}
